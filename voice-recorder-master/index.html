<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://css.gg/danger.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Voice Recorder</title>
</head>

<body>


    <div class="container">
        <div >
            <h2 class="title" style="margin-bottom: 20px;">Voice Recoder form</h2>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group col">
                    <label style="font-weight: bold;"> Description </label>
                    <p style="padding: 10px; border-style: outset; border-width: 5px; border-color: #71b7e6;border-radius: 10px;"> this is an application </p>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col">
                    <label style="font-weight: bold;" for="dataset">Fieldset</label>
                    <select class="form-control" id="dataset">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label style="font-weight: bold;" for="sentenceField">Sentence</label>
                <fieldset id="sentenceField">
                    <div class="alert alert-dark" role="alert" id="sentence"></div>
                </fieldset>
            </div>

            <div style="margin-bottom: 30px; margin-left: 5px;" class="form-row">
                
                <button style="background-color: rgb(212, 32, 0); display: flex; color: rgb(255, 255, 255); border: none;" type="button" class="btn btn-primary">Signal sentence <i style="color: rgb(255, 255, 255); margin-left: 10px; margin-top: 2px;" class="gg-danger"></i> </button>
            </div>
            
            <div class="form-row">
                <div class="form-group col">
                    <label for="recordingGrp">Recording</label>
                    <fieldset id="recordingGrp">

                        <div class="btn-group d-flex">
                            <button type="button" class="btn btn-primary" id="record">Record</button>

                            <button type="button" class="btn btn-secondary" id="stop" disabled>Stop</button>
                            <button type="button" class="btn btn-secondary" id="nextSentence" disabled>Upload and next
                                sentence</button>
                            <button type="button" class="btn btn-secondary" id="skip">Skip sentence</button>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group col-md-auto">
                
                </div>

                <div style="margin-left: 20px;" class="form-group col">
                    <label for="previewField">Recording preview</label>
                    <fieldset id="previewField" class="">
                        <audio id="preview" controls style="width: 100%"></audio>
                    </fieldset>
                    <div class="col-md-auto"><input type="checkbox" checked id="autoplay"> Autoplay
                        recording</label>
                    </div>
                </div>
            </div>
        </form>

        <section class="main-controls">
            <canvas class="visualizer" height="60px"></canvas>
            <div id="buttons">
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/app.js"></script>

    </body>

</html>
